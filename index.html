<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The West Train</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <base href=".">
    <link rel="shortcut icon" href="#">
    <style>
        body {margin: 0;}
    </style>
</head>
<body>  
    <!-- All default function -->
    <script src="./DefaultScript/soundAdd.js"></script>

    <!-- All scenes -->
    
    <script src="./Scenes/company.js"></script>
    <script src="./Scenes/home.js"></script>
    <script src="./Scenes/shop/shop.js"></script>

    <!-- Home config -->
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 1500,
            height: 920,
            scene: [Company, Home, Shop],
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 1 },
                    debug: false
                }
            },
            audio: {
                disableWebAudio: true
            }
        };

        game = new Phaser.Game(config);
    </script>
    
</body>
</html>
