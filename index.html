<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The West Train</title>

    <script src="./phaser.js"></script>
    <base href=".">
    <link rel="shortcut icon" href="#">
    <style>
        body {margin: 0;}

    </style>
</head>
<body style="background-color: black;">
    <style>
        @font-face {
            font-family: 'pixelMoney';
            src: url('./Assets/font/money/manaspc.ttf');
            font-weight: normal;
        }
    </style>

    <div style="font-family: 'pixelMoney'; position: absolute; left:-1000px; visibility:hidden;">.</div>

    <!-- json data -->
    <script src="./Data/json.js"></script>

    <!-- All default function -->
    <script src="./DefaultScript/soundAdd.js"></script>

    <script src="./DefaultScript/btnEvent.js"></script>

    <script src="./DefaultScript/cursor.js"></script>

    <script src="./DefaultScript/volume.js"></script>

    <!-- All scenes game -->
    <script src="./Scenes/BeginGame/load.js"></script>

    <script src="./Scenes/BeginGame/licence.js"></script>

    <!-- <script src="./Scenes/BeginGame/company.js"></script> -->
    
    <script src="./Scenes/shop/shop.js"></script>

    <script src="./Scenes/map/map.js"></script>

    <script src="./Scenes/menu/index.js"></script>

    <script src="./Scenes/settings/settings.js"></script>

    <script src="./Scenes/home.js"></script>

    <!-- Home config -->
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 1500,
            height: 920,
            scene: [Load, Company, Home, Settings, Shop, Menu, Map],
            //scene: [Load, Map],
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            audio: {
                disableWebAudio: true
            },
            fps: {
                target: 2,
                min: 2,
                forceSetTimeOut: true
            }
        };

        game = new Phaser.Game(config);
        window.addEventListener('resize', () => {
            var canvas = game.canvas, width = window.innerWidth, height = window.innerHeight;
            var wratio = width / height, ratio = canvas.width / canvas.height;

            if (wratio < ratio) {
                canvas.style.width = width + "px";
                canvas.style.height = (width / ratio) + "px";
            } else {
                canvas.style.width = (height * ratio) + "px";
                canvas.style.height = height + "px";
            }
        });
    </script>
    
</body>
</html>
